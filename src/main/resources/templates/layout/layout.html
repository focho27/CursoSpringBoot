<!DOCTYPE html>
<html xmlns:th=https://www.thymeleaf.org>
<head th:fragment="head">
<meta charset="UTF-8" >
<title th:text="${titulo}"></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >

</head>
<body>
<header th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/listar}">Clients</a>
      </li>
    </ul>
  </div>
</nav>

<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

</header>


<footer th:fragment="footer" class="container">

<img th:src="@{/images/spring-gris.png}" alt="Spring Logo" class="container mt-10" width="100%" height="300px" style="margin-top: 100px;">

<p class="text text-primary">Proyecto realizado con fines educativos</p>
<p class="text text-dark">Este proyecto contiene SPRING BOOT, SPRING MVC, SPRING JPA y THYMELEAF </p>


</footer>
<div th:fragment="javascript">
<script th:src="@{/js/popper.min.js}" ></script>
<script th:src="@{/js/bootstrap.min.js}" ></script>	
<script th:src="@{/js/bootstrap.bundle.min.js}"></script> 
</div>

</body>
</html>
